        {% for c in cctv%}

        <video controls width="250">

            <source src="/static/img/occursVideo/{{today.day}}/{{c.title}}"

        {% endfor %}

      <div class ="starter-template">
          <form method="get">

              <button name="temp" type ="submit" value="2">Sitting</button>
              <button name="temp" type ="submit" value="3">Folding</button>
              <button name="temp" type ="submit" value="4">Stun</button>
              <button name="temp" type ="submit" value="5">Fall</button>
              <button name="temp" type ="submit" value="-1">Cancel</button>
          </form>
       <div>

      </form>
