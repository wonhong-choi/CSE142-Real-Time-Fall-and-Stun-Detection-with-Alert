<!DOCTYPE html>
<!-- saved from url=(0049)http://bootstrapk.com/examples/starter-template/# -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/motionGuard.ico">
 
    <title>MotionGuard Test Webpage</title>
 
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
 
    <!-- Custom styles for this template -->
    <link href="/static/css/starter-template.css" rel="stylesheet">
 
    <link href="/static/css/textchange.css" rel="stylesheet">
  </head>
 
  <body>
 
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">MotionGuard</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/occursList">Occurs</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
 
    <div class="container">
			<header>
				<h1> Occurs List</h1>
			</header>
			<hr />
			
			<section id="container">
				<form role="form" method="get">
				{{ pagination.info }}
					<table class="table table-hover">
						<thead>
							<tr>
    							<th>번호</th>
    							<th>영상 제목</th>
							</tr>
						</thead>
						<tbody>
    						{% if cctvs %}
    						{% for cctv in cctvs %}
    						<tr>
        						<td>{{ loop.index + pagination.skip }} </td>
        						
        						<td> 
            						<a href="/occurs/{{cctv.id}}/">{{cctv.title}}</a>
            					</td>
            					
            				</tr>
            				{% endfor %}
                			{% else %}
            				<tr>
                				<td colspan="3">검출 영상이 없습니다.</td>
                			</tr>
                			{% endif %}
                        </tbody>            				
						
					</table>
				{{ pagination.links }}
					
				</form>
			</section>
		</div>
      
    </div><!-- /.container -->
 
 
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
 
</body></html>
